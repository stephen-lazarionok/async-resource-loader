<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Async JS/CSS Loader test</title>

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="../src/async-resource-loader.js"></script>

    <script type="text/javascript">
        AsyncResourceLoader.loadResources({
            timeout: 1000,
            resources: [
                {
                    url: 'sample.css',
                    type: 'css'
                },
                {
                    url: 'sample.js',
                    type: 'js'
                }
            ],
            success: function () {
                createSampleDiv();
            },
            error: function () {
                console.log("An error occurred while loading JS/CSS resources");
            }
        });
    </script>
</head>

</html>
